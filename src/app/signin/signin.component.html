
<div class="signcomp">
    <!-- <h1 class="slogan">Time <br>To Travel</h1> -->
    <img class="plane2" src="assets\plane2.png">
    <div class="left-div">
        <img class="background-image" src="assets\bigsky2.jpg" alt="bigsky">
      </div>

<section class="main">

    <div class="right-div">
      <div class="panel login">
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Aviasales_logo.png/1200px-Aviasales_logo.png" alt="logo">
        <form>
            <input
            class="input-box"
            type="text"
            name="username"
            required
            placeholder="Username"
            [(ngModel)]="username">

            <input
            class="input-box"
            type="password"
            name="password"
            required
            placeholder="Password"
            [(ngModel)]="password">




            <input
            class="button"
            type="submit"
            name="login"
            value="Log in"
            (click)="login()"
            >

            <a class="forgot" href=#>Forgot password?</a>

        </form>
      </div>
      <div class="panel signup">
        <p>Don't have an account?</p>
        <a [routerLink]="['/signup']" href=#>Sign up.</a>
      </div>
    </div>
</section>
</div>
<app-footer></app-footer>
